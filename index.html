    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Application Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <script>
        // Toggle dropdown menu
        document.getElementById('profileDropdown').addEventListener('click', function () {
            var dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('hidden');
        });

        // Toggle mobile menu
        document.getElementById('mobileMenuButton').addEventListener('click', function () {
            var mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <body class="bg-gray-100">

        <!-- Navbar -->
        <nav class="bg-purple-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Logo -->
                <div class="text-white text-2xl font-extrabold">
                    <a href="#">ChatApp</a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-teal-300">Home</a>
                    <a href="#" class="text-white hover:text-teal-300">Features</a>
                    <a href="#" class="text-white hover:text-teal-300">Pricing</a>
                    <a href="#" class="text-white hover:text-teal-300">Contact</a>
                </div>
                <!-- User Profile Dropdown -->
                <div class="relative">
                    <button id="profileDropdown" class="flex items-center space-x-2 text-white focus:outline-none">
                        <img src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full">
                        <span>John Doe</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-50">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden">
                <button id="mobileMenuButton" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div id="mobileMenu" class="hidden mt-2 space-y-2">
                    <a href="#" class="block text-white hover:text-teal-300">Home</a>
                    <a href="#" class="block text-white hover:text-teal-300">Features</a>
                    <a href="#" class="block text-white hover:text-teal-300">Pricing</a>
                    <a href="#" class="block text-white hover:text-teal-300">Contact</a>
                </div>
            </div>
        </nav>



        <div class="container mx-auto p-4 mt-20 ">
            <div
                class="bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col md:flex-row border-[1.2px] border-gray-300">
                <!-- Image Column -->
                <div class="md:w-1/2">
                    <img src="two-girls-chat-phone.png" class='h-[450px] w-[500px] ' alt="Image"
                        class="w-full h-full object-cover">
                </div>
                <!-- Form Column -->
                <div class="md:w-1/2 p-6">
                    <h2 class="text-3xl font-extrabold mb-3 text-purple-700">Sign Up</h2>
                    <form>
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-bold  text-purple-600">Name</label>
                            <input type="text" id="name" name="name"
                                class="mt-1 block w-full p-2 border border-purple-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-bold  text-purple-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="mt-1 block w-full p-2 border border-purple-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-bold  text-purple-600">Password</label>
                            <input type="password" id="password" name="password"
                                class="mt-1 block w-full p-2 border border-purple-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <button type="submit"
                            class="w-full py-2 px-4 bg-purple-600 text-white font-bold rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 cursor-pointer">Sign
                            Up</button>
                    </form>
                </div>
            </div>
        </div>

    </body>

    </html>
